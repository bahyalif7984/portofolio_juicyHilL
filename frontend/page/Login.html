<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/main.css">
    <title>Juicy Hill</title>
  </head>
  <body >


    <section class="page-login ">
      <div class="container-fluid">
        <div class="col page-login-content ">
            <h1>Login</h1>
            <p> go in for transactions</p>
         
              <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <i class="fa fa-envelope fa-lg "></i> 
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
             
              </div>
                <div class="form-group-password">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="myInput" placeholder="Password">
                  <i class="fa fa-lock fa-lg "></i> 
                </div>

                <div class="form-check ">
                  <input type="checkbox" class="form-check-input" onclick="myFunction()">
                  <label class="form-check-label" for="exampleCheck1" >Show password</label>
                </div>
                <div class="forgotPasword">
                  <a href="">
                    forgot the password</a>
                </div>
                <button type="submit" class="btn ">Login</button>
                <div class="form-check keepLogin">
                  <input type="checkbox" class="form-check-input" onclick="myFunction()">
                  <label class="form-check-label" for="exampleCheck1" >Keep me logged in</label>
                </div>
                <hr>
                <div class="btn-register">
                  <form action="./register.html">
                    <button type="submit" class="btn " onclick="">Register new account</button>
                  </form>
                </div>
                <div class="btn-login-google">
                  <button type="submit" class="btn  btn-login">Login with google</button>
                  <img src="../icon/google.svg" alt="">
                </div>
              
            
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script >

function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
  </script>
  </body>
</html>
