<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/main.css">
    <title>Juicy Hill</title>
  </head>
  <body >


    <section class="page-register ">
      <div class="container-fluid">
        <div class="col page-register-content ">
            <h1>Register</h1>
            <form action="">
              <div class="form-group-username">            
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
                <i class="fa fa-user fa-lg "></i> 
              </div>
              <div class="form-group">            
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                <i class="fa fa-envelope fa-lg "></i> 
              </div>
                <div class="form-group-password">
                 
                  <input type="password" class="form-control" id="myInput" placeholder="Password">
                  <i class="fa fa-lock  fa-lg "></i> 
                </div>
                <div class="form-group-phone ">
                 
                  <input type="text" class="form-control" id="myInput" placeholder="phone number">
                  <i class="fa fa-phone fa-lg"></i>
              
                  
                </div>
                <div class="form-group-address">
                 
                  <input type="text" class="form-control" id="myInput" placeholder="Address">
                  <i class="fa fa-map-marker fa-lg"></i>
              
                  
                </div>
             
                <div class="btn-register">
                
                    <button type="submit" class="btn  " >Login</button>
                
                </div>
                <div class="btn-login-google">
                  <button type="submit" class="btn  btn-login">Register with google</button>
                  <img src="../icon/google.svg" alt="">
                </div>
              
            </form>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
